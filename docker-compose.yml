services:
  routing-service:
    build:
      context: ./backend/routing
      dockerfile: Dockerfile
    env_file:
      - ./backend/routing/.env
    environment:
      - ENVIRONMENT=development
    ports:
      - "127.0.0.1:${ROUTING_PORT:-8000}:8000"
    volumes:
      - routing_cache:/app/cache
    networks:
      - app_net

  auth-service:
    build:
      context: ./backend/auth
      dockerfile: Dockerfile
    env_file:
      - ./backend/auth/.env
    environment:
      - ENVIRONMENT=development
      - DATABASE_HOST=db
      - DATABASE_NAME=${POSTGRES_DB}
      - DATABASE_USERNAME=${POSTGRES_USER}
      - DATABASE_PASSWORD=${POSTGRES_PASSWORD}
    ports:
      - "127.0.0.1:${AUTH_PORT:-3000}:3000"
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - app_net

  frontend:
    build:
      context: ./frontend/logisticApp
      dockerfile: Dockerfile
    env_file:
      - ./frontend/logisticApp/.env
    ports:
      - "${FRONTEND_PORT:-5173}:80"
    depends_on:
      - routing-service
      - auth-service
    networks:
      - app_net

  db:
    image: postgres:16-alpine
    env_file:
      - ./.env
    environment:
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}
    volumes:
      - db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER}"]
      timeout: 5s
      interval: 5s
      retries: 5
    restart: always
    networks:
      - app_net

volumes:
  db_data:
  routing_cache:

networks:
  app_net:
