services:
  backend:
    build:
      context: ./backend
    volumes:
      - ./backend:/app
    ports:
      - "127.0.0.1:8000:8000"
    command: ["uvicorn", "main:app", "--host", "0.0.0.0", "--port", "8000"]
    environment:
      - PYTHONUNBUFFERED=1

  frontend:
    build:
      context: ./frontend/logisticApp
    ports:
      - "80:80"

  map-loader:
    build:
      context: ./backend
    volumes:
      - ./backend:/app
    command: ["python", "map_loader.py"]
