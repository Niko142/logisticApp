services:
  routing-service:
    build:
      context: ./backend/routing
      dockerfile: Dockerfile
    ports:
      - "127.0.0.1:8000:8000"
    environment:
      - PYTHONUNBUFFERED=1

  frontend:
    build:
      context: ./frontend/logisticApp
      dockerfile: Dockerfile
    ports:
      - "5173:80"
    depends_on:
      - routing-service
