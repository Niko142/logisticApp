events {
  worker_connections 1024;
}

http {
  include       mime.types;
  default_type  application/octet-stream;

  gzip on;
  gzip_types text/plain application/json application/javascript text/css application/xml image/svg+xml text/javascript;
  gzip_comp_level 6;

  upstream routing_backend {
    server routing-service:8000;
  }

  upstream auth_backend {
    server auth-service:3000;
  }

  server {
    listen 80;

    root /usr/share/nginx/html;
    index index.html;

    # Routing service proxying
    location /api/routing/ {
      rewrite ^/api/routing/(.*)$ /api/$1 break;
      
      proxy_pass http://routing_backend/;
      
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;

      proxy_connect_timeout 45s;
      proxy_send_timeout 45s;
      proxy_read_timeout 45s;
    }

    # Auth service proxying 
    location /api/auth/ {
      rewrite ^/api/auth/(.*)$ /auth/$1 break;

      proxy_pass http://auth_backend/;
      
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
    }

    location / {
      try_files $uri /index.html;
    }
  }
}
